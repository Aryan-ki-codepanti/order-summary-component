<!DOCTYPE html>
<html lang="en">
    <head role="head">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div role="wrapper" class="wrapper">
            <img
                class="hero-image"
                src="./images/illustration-hero.svg"
                alt=""
            />

            <div class="content">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
            </div>

            <div class="plan-box">
                <img src="./images/icon-music.svg" alt="" />
                <div>
                    <h4>Annual Plan</h4>
                    <span> $59.99/year </span>
                </div>
                <a href="#"> Change </a>
            </div>

            <div class="footer">
                <button class="payment-button">Proceed to Payment</button>
                <a href="#" class="cancel-button">Cancel Order</a>
            </div>
        </div>

        <div class="attribution" role="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#"> Aryan Sethi </a>.
        </div>
    </body>
</html>
